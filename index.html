<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p class="game-description">Find out the number between 1-100</p>
        <p class="guess-heading">Guess the number</p>
        <input type="text" class="user-input" id="userInput"/>
        <button class="button" id="btn" onClick="checkGuess()">
            Check
        </button>
    </div>
    <div>
        <p class="game-result" id="gameResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
